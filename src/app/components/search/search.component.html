<app-back-button></app-back-button>

<div class="row mt-3 mb-3">
    <input [(ngModel)]="term" type="text" (keyup)="searchMovie()" class="form-control" name="term" placeholder="Search Movie">
</div>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row mb-5">
  <div class="col-md-3 mb-4" *ngFor="let movie of movies">
    <app-card-movie [movie]="movie"></app-card-movie>
  </div>
</div>
